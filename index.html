<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immanuel Card</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="card">
                <div class="left-dots">
                    <div class="dot dot1"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot3"></div>
                    <div class="dot dot4"></div>
                    <div class="dot dot5"></div>
                    <div class="dot dot6"></div>
                </div>
                <div class="image">
                    <img src="images/image.jpg" alt="Profile Picture" id="profile">
                </div>
                <div class="info">
                    <h3 class="title">Immanuel Bayalkoti</h3>
                    <p class="designation">Developer</p>
                    <p class="contact"> (+977) 980-8102732</p>
                    <p class="email">bayalkotiimmanuel@gmail.com</p>
                </div>
                <div class="current">
                    <h1>Omistics</h1>
                    <p class="site">omisticstech.com</p>
                </div>
                <div class="right-dots">
                    <div class="dot dot7"></div>
                    <div class="dot dot8"></div>
                    <div class="dot dot9"></div>
                    <div class="dot dot10"></div>
                </div>
            </div>
        </div>
    </body>
</html>
